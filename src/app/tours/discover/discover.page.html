<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Tours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedTours[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedTours[0].price | currency }} / Night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedTours[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedTours[0].description }}</p>
          </ion-card-content>
          <div padding>
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'tours', 'tabs', 'discover', loadedTours[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let tour of loadedTours.slice(1)" [routerLink]="['/', 'tours', 'tabs', 'discover', tour.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="tour.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ tour.title }}</h2>
              <p>{{ tour.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
